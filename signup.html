<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            text-align: left;
        }
        
        .overlay h2 {
            font-size: 24px;
            margin-bottom: 10px;
            animation: slideUp 1s ease-out;
        }
        
        .overlay p {
            font-size: 16px;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.2s backwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            color: #333;
            background: transparent;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            border-color: #4a90e2;
        }
        
        input:focus + .highlight {
            width: 100%;
        }
        
        .highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #4a90e2;
            transition: width 0.3s ease;
        }
        
        input:focus ~ label,
        input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #4a90e2;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .signup-btn:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        .signup-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.3);
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            opacity: 0;
            visibility: hidden;
            animation: spin 0.8s linear infinite;
            transition: all 0.3s ease;
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .signup-btn.loading .btn-text {
            opacity: 0;
            visibility: hidden;
        }
        
        .signup-btn.loading .loader {
            opacity: 1;
            visibility: visible;
        }
        
        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #3a7bc8;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            
            .image-container {
                height: 200px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="slideshow">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Nature" class="slide active">
                <img src="https://images.unsplash.com/photo-1511300636408-a63a89df3482" alt="City" class="slide">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Mountain" class="slide">
            </div>
            <div class="overlay">
                <h2>Join Our Community</h2>
                <p>Discover amazing features and connect with others</p>
            </div>
        </div>
        <div class="form-container">
            <h1>Hii... Welcome in LYNX</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                    <span class="highlight"></span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <span class="highlight"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <span class="highlight"></span>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                    <span class="highlight"></span>
                </div>
                <button type="submit" class="signup-btn">
                    <span class="btn-text">Sign Up</span>
                    <span class="loader"></span>
                </button>
            </form>
            <p class="login-link">Already have an account? 
                <a onclick="window.location.href='login.html'" href="#">Log in</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Image slideshow functionality
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function changeSlide() {
                // Remove active class from all slides
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Add active class to current slide
                slides[currentSlide].classList.add('active');
                
                // Move to next slide or back to first
                currentSlide = (currentSlide + 1) % slides.length;
            }
            
            // Change slide every 5 seconds
            setInterval(changeSlide, 5000);
            
            // Form submission with loading animation
            const form = document.getElementById('signup-form');
            const submitBtn = document.querySelector('.signup-btn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading animation
                submitBtn.classList.add('loading');
                
                // Simulate form submission (replace with actual form submission)
                setTimeout(function() {
                    // Hide loading animation
                    submitBtn.classList.remove('loading');
                    
                    // Show success message or redirect
                    alert('Account created successfully!');
                    form.reset();
                }, 2000);
            });
            
            // Input field animations
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                // Move label up if input has value
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
                
                // Check if input has value on page load
                if (input.value.length > 0) {
                    input.classList.add('has-value');
                }
            });
        });
    </script>
</body>
</html>
